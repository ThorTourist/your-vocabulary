<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Vocabulary</title>

    <link rel="stylesheet" href="assets/logo.png" />

    <!-- daisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- style css  -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <div class="navbar bg-base-100 shadow-sm bg-[#badeff42]">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li>
              <button class="btn-outline btn-primary">
                <i class="fa-solid fa-circle-question"></i>FAQ
              </button>
            </li>
            <li>
              <button class="btn-outline btn-primary">
                <i class="fa-solid fa-book-open"></i>Learn
              </button>
            </li>
            <li>
              <button class="btn-outline btn-primary">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
              </button>
            </li>
          </ul>
        </div>

        <a class="btn btn-ghost text-xl flex">
          <span class="font-bold">English</span>
          <img src="assets/logo.png" alt="" />
          <span class="font-bold">Janala</span>
        </a>
      </div>

      <div class="navbar-end space-x-4 hidden lg:flex">
        <button class="btn btn-outline btn-primary">
          <i class="fa-solid fa-circle-question"></i>FAQ
        </button>
        <button class="btn btn-outline btn-primary">
          <i class="fa-solid fa-book-open"></i>Learn
        </button>
        <button class="btn btn-outline btn-primary">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
        </button>
      </div>
    </div>

    <!-- hero section  -->

    <section
      class="flex flex-col-reverse text-center md:text-left md:flex-row items-center w-11/12 mx-auto p-6"
    >
      <div id="hero-left-div content flex-1">
        <h1 class="text-4xl font-bold mb-3">
          <span class="text-blue-400">English</span> is Easy!!!
        </h1>
        <p class="siliguri-font">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
      </div>

      <div id="hero-right-div flex-1">
        <img src="assets/hero-student.png" alt="" />
      </div>
    </section>

    <!-- learning section  -->

    <div>
      <h1 class="text-4xl font-bold mb-3 text-center">
        <span class="text-blue-400">Let's</span> Learn Vocabularies
      </h1>
    </div>
    <div id="level-container" class="flex flex-wrap justify-center gap-5 p-5">
      <button class="btn btn-outline btn-primary">
        <i class="fa-solid fa-book-open"></i>Lesson-1
      </button>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
